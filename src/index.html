<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOP</title>
    <link rel="stylesheet" href="css/styles.min.css">
    <link rel="icon" href="img/favicon_casseDeChameau1.ico" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body onload="initItems()">

    <div class="search-container">
        <h1>Chop Shop</h1>

        <section class="browser">
            <label for="browser">Search :</label>
            <select name="browser" id="browser">
                <option value="">All</option>
                <option value="nom">by name</option>
                <option value="prix">by price</option>
                <option value="categorie">by category</option>
            </select>
        </section>

        <div class="nom">
            <h3>Name :</h3>
            <label for="text-query"></label>
            <input type="text" name="text-query">
            <p class="tq-resultat"></p>
        </div>

        <div class="prix">
            <h3>Price range : </h3>
            <section class="row">
                <label for="price-min">min</label>
                <input type="range" name="price-min" value="0" min="0">
            </section>
            <section class="row">
                <label for="price-max">max</label>
                <input type="range" name="price-max" value="100" min="1">
            </section>
        </div>

        <div class="categorie">
            <h3>Categories : </h3>
            <section class="row">
                <input type="radio" id="cd" name="cat" value="CD">
                <label for="cd">CDs</label>
            </section>
            <section class="row">
                <input type="radio" id="book" name="cat" value="BOOK">
                <label for="book">Book</label>
            </section>
            <section class="row">
                <input type="radio" id="game" name="cat" value="GAME">
                <label for="game">Game</label>
            </section>
        </div>

    </div>

    <div class="topbar">
        <div class="pager"></div>
        <div class="cart-icon">
            <img src="img/carts.png" alt="cart-icos">
            <div class="item-count"></div>
        </div>
    </div>

    <div class="item-wrap">
    </div>

    <div class="cart-panel">
        <h3>Into your cart</h3>
        <div class="cross">x</div>
        <div class="cart-wrap"></div>
        <button class="buy-btn">Buy</button>
    </div>
</body>

<script src="js/scripts.min.js"></script>

</html>
